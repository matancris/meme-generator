<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Cris's Memes</title>
</head>

<body onload="init()">
    <div class="main-grid">
        <header class="main-header flex space-between">
            <h1 class="logo">meme<span>gen</span></h1>
            <nav class="main-nav flex space-around">
                <ul class="main-nav flex space-around clean-list align-center">
                    <li class="nav-gallery" onclick="onGallery()">gallery</li>
                    <li class="my-memes" onclick="onMyMemes()">memes</li>
                    <li class="about">about</li>
                </ul>
            </nav>

        </header>

        <main>

            <div class="search-bar flex align-items-center space-between">
                <div class="search-input-container flex">
                    <input class="input-search" type="text" placeholder="Search" name="search"
                        oninput="onSearchText(this)">
                    <i class="fas fa-search" onclick="submitSearch()"></i>
                </div>
                <!-- <div class="search-words-container flex justify-space-even"> -->
                <div class="search-words flex space-around">
                </div>
                <a class="keywords-btn" onclick="onOpenKeywords(this)">More</a>
            </div>


            <section class="gallery grid-container">
                <!-- Gallery rendered here -->
            </section>

            <div class="meme-container meme-control flex justify-center hidden">
                <canvas id="meme-canvas" width="450" height="450" onmousedown="onCanvasDown(event)"
                    onmouseup="onCanvasUp(event)" onmousemove="onCanvasMove(event)"></canvas>

                <div class="txt-editor flex column space-evenely">
                    <input class="txt-input" type="text" data-key="txt" placeholder="Write your text here"
                        oninput="onEditTxt(this)">
                    <div class="upper-btns flex row justify-center">
                        <button class="add-line" onclick="onAddLine()"><i class="fas fa-plus"></i></button>
                        <button class="switch-line" onclick="onSwitchLine()"><i class="fas fa-long-arrow-alt-up"></i><i
                                class="fas fa-long-arrow-alt-down"></i></button>
                        <button class="delete" onclick="onDeleteLine()"><i class="fas fa-trash-alt"></i></button>
                    </div>
                    <div class="text-edit-grid">
                        <input class="size-edit " type="range" value="60" min="10" max="150" step="2" data-key="size"
                            oninput="onEditTxt(this)">
                        <div class="color-container bg-color-container">
                            <div class="button-edit-text color-icon bg-color-btn">
                                <img class="color-img" src="icon/icn-color-palette.png" alt="colors-palette">
                                <input class="color-edit color-input" type="color" value="#ffffff" data-key="color"
                                    oninput="onEditTxt(this)">
                            </div>
                        </div>
                        <div class="color-container stroke-color-container">
                            <div class="button-edit-text color-icon stroke-color-btn">
                                <img class="color-img" src="icon/icn-stroke-color.png" alt="underline">
                                <input class="stroke-color color-input" type="color" value="" data-key="strokeStyle"
                                    oninput="onEditTxt(this)">
                            </div>
                        </div>
                        <input class="stroke-width" type="number" value="" min="0" max="12" step="1"
                            data-key="lineWidth" oninput="onEditTxt(this)">

                        <select class="font-select" data-key="fontFamily" oninput="onEditTxt(this)">
                            <option value="Impact">Impact</option>
                            <option value="Tahoma">Tahoma</option>
                            <option value="Ariel">Ariel</option>
                            <option value="Verdana">Verdana</option>
                            <option value="Dancing">Dancing</option>
                        </select>
                    </div>

                    <div class="stickers-main flex align-center" contenteditable="true">
                        <div class="stickers-arrow left" onclick="onPrevSticker()"><i class="fas fa-angle-left"></i>
                        </div>
                        <div class="stickers-container flex space-around align-center"></div>
                        <div class="stickers-arrow right" onclick="onNextSticker()"><i class="fas fa-angle-right"></i>
                        </div>

                    </div>

                    <div class="save-btns flex">
                        <a href="#" class="btn" onclick="downloadImg(this)" download="my-img.jpg">
                            <i class="fas fa-cloud-download-alt"></i> Download</a>
                        <a href="#" class="btn" onclick="onSave()"><i class="far fa-save"></i>
                            Save</a>
                        <a href="#" class="btn" onclick="uploadImg()"><i class="fas fa-share-alt"></i>
                            Share</a>
                    </div>


                </div>
            </div>
            <!-- </section> -->
        </main>

        <footer class="flex justify-center align-center">
            <div class="container flex column justify-center align-center">
                <h2 class="logo">meme<span>gen</span></h2>
                <small>Coffeerights 2020</small>
            </div>
        </footer>
    </div>


    <script src="https://kit.fontawesome.com/a7c8057fcc.js" crossorigin="anonymous"></script>

    <script src="js/util-service.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/meme-controller.js"></script>

</body>

</html>
